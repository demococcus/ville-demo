<div class="row row-cols-sm-auto">
	<div class="col-12">
		<div class="dp-hidden position-absolute">
			<div class="input-group">
				<input
					class="form-control"					
					ngbDatepicker
					#datepicker="ngbDatepicker"
					[autoClose]="'outside'"
					(dateSelect)="onDateSelection($event)"
					[displayMonths]="2"
					[dayTemplate]="t"
					outsideDays="hidden"
					[startDate]="fromDate!"
					tabindex="-1"
				/>
				<ng-template #t let-date let-focused="focused">
					<span
						class="custom-day"
						[class.focused]="focused"
						[class.range]="isRange(date)"
						[class.faded]="isHovered(date) || isInside(date)"
						(mouseenter)="hoveredDate = date"
						(mouseleave)="hoveredDate = null"
					>
						{{ date.day }}
					</span>
				</ng-template>
			</div>
		</div>
		<div class="input-group">
			<input
				[formControl]="controlFrom"
				#dpFromDate
				class="form-control"
				[placeholder]="placeholder"
				[mask]="mask"
			/>
			<button class="btn btn-outline-secondary bi bi-calendar3" (click)="datepicker.toggle()" type="button"></button>
		</div>
	</div>
	<div class="col-12">
		<div class="input-group">
			<input
				[formControl]="controlTo"
				#dpToDate
				class="form-control"
				[placeholder]="placeholder"
				[mask]="mask"
			/>
			<button class="btn btn-outline-secondary bi bi-calendar3" (click)="datepicker.toggle()" type="button"></button>
		</div>
	</div>
</div>


<ng-container *ngIf="showErrorsFrom()">
	<div 
	class="invalid-feedback"
	*ngIf="controlFrom.errors.required">
		La valeur est requise.
	</div>

	<div 
	class="invalid-feedback"
	*ngIf="controlFrom.errors.pattern">
		Format invalide.
	</div>

	<div 
	class="invalid-feedback"
	*ngIf="controlTo.errors.required">
		La valeur est requise.
	</div>

	<div 
	class="invalid-feedback"
	*ngIf="controlTo.errors.pattern">
		Format invalide.
	</div>

	
</ng-container>
