<div class="field mb-3">

    <label *ngIf="label" class="form-label">{{ label }}</label>

    <ng-container *ngFor="let option of optionsList; let i = index; let last = last">
        <div class="form-check ">
            <input 
                class="form-check-input" 
                type="radio" 
                [value]="option.value" 
                [formControl]="control"
                [ngClass]="{'is-invalid': showErrors(), 'is-valid': showValid()}"                
            >
            <label class="form-check-label">
                {{ option.label }}
            </label> 
 
            <ng-container *ngIf="last && showErrors()">
                <div 
                class="invalid-feedback"
                *ngIf="control.errors.required">
                    Veuillez choisir une des options.
                </div>
        
            </ng-container>


        </div>        
    </ng-container>


    

   
    <ng-container *ngIf="showErrors()">
        <div 
        class="invalid-feedback"
        *ngIf="control.errors.required">
            Veuillez choisir une des options.
        </div>

    </ng-container>

</div>
