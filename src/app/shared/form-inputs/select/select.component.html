<div class="field mb-3">

    <label *ngIf="label" class="form-label">{{ label }}</label>

    <select  class="form-select" [formControl]="control" [ngClass]="{'is-invalid': showErrors(), 'is-valid': showValid()}">
        <ng-container *ngFor="let option of optionsList; let i = index; let last = last">
            <option 
                [value]="option.value"
                [selected]="option.value == control.value"               
            >
                {{ option.label }}
            </option>
 
        </ng-container>   
    </select >   

    <ng-container *ngIf="showErrors()">
        <div 
        class="invalid-feedback"
        *ngIf="control.errors.required">
            La valeur est requise.
        </div>
    </ng-container>

</div>
